<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>All Employees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
  <div class="title">
    All Employees
  </div>
  <div class="card">
    <div class="card-body">
      <div th:switch="${employees}" class="container my-5">
        <p class="my-2">
          <a href="/logout" class="btn btn-primary">
          <i class="fas fa-log-out ml-2"> Logout </i></a>
          <a href="/registration" class="btn btn-primary">
            <i class="fas fa-log-out ml-2"> Add Employees </i></a>
        </p>

        <div class="col-md-16">
          <h2 th:case="null">No record found !!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>Employee Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Base Salary</th>
                <th>Designation</th>
                <th>Add Attendance</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="employee : ${employees}">
                <td th:text="${employee.empName}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.baseSalary}"></td>
                <td th:text="${employee.empType}"></td>
                <td>
                  <a th:href="@{/admin/attendance/{empName}(empName=${employee.empName})}"
                     class="btn btn-primary">
                    <i class="fas fa-user-edit ml-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <p class="admin-message-text text-center" th:utext="${message}"></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
